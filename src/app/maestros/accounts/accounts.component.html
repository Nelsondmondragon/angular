<div class="accounts-container">
  <h1>Account List</h1>
  <table *ngIf="lAccounts">
    <thead>
      <tr>
        <th>Account Number</th>
        <th>Account Name</th>
        <th>User Code</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of lAccounts">
        <td>{{ row.id }}</td>
        <td>{{ row.NumeCuen }}</td>
        <td>{{ row.NombCuen }}</td>
        <td>{{ row.CodiUser }}</td>
      </tr>
    </tbody>
  </table>
</div>

<br />
<div class="input-container">
  <label for="user-input" class="input-label">Usuario</label>
  <input
    id="user-input"
    type="text"
    class="styled-input"
    [(ngModel)]="userAccount"
  />
</div>

<div class="button-container">
  <button class="styled-button" (click)="fnGetAccounts2()">Submit</button>
</div>
